echo "---------------------------------------------"
// Starting Options
  // These are the options that will be loaded on start
  // Have to be done this way because the "alias" command is not saved between sessions.
	// "ability_standard"	: Standard casting
	// "ability_quickcast"	: Quickcast
	// "item_#_standard"	: Standard casting
	// "item_#_quickcast"	: Quickcast
	alias "ability_preset" "ability_standardcast" 	//Preset for all abilities
	alias "item_0_preset" "item_0_quickcast"	//Slot 1
	alias "item_1_preset" "item_1_quickcast"	//Slot 2
	alias "item_2_preset" "item_2_standard"		//Slot 3
	alias "item_3_preset" "item_3_standard"		//Slot 4
	alias "item_4_preset" "item_4_standard"		//Slot 5
	alias "item_5_preset" "item_5_standard"		//Slot 6
	
	// Modifier binds
	bind "mouse5" "+dae" // Standard Cast modifier
	bind "mouse4" "+daq" // Quickcast modifier
	//bind "mouse4" "swap_dae" // One-button swap for all abilities, does not include items. Comment the other 2 above if you choose to use this.
	
// Modifier Hotkeys
  // Define alias for abilities
  	alias "load_preset" "ability_preset;item_0_preset;item_1_preset;item_2_preset;item_3_preset;item_4_preset;item_5_preset;-dae"
   // Standard cast
    // Abilities
	alias "dae_0" "dota_ability_execute 0"
	alias "dae_1" "dota_ability_execute 1"
	alias "dae_2" "dota_ability_execute 2"
	alias "dae_3" "dota_ability_execute 3"
	alias "dae_4" "dota_ability_execute 4"
	alias "dae_5" "dota_ability_execute 5"

	// Items
	alias "die_0" "dota_item_execute 0"
	alias "die_1" "dota_item_execute 1"
	alias "die_2" "dota_item_execute 2"
	alias "die_3" "dota_item_execute 3"
	alias "die_4" "dota_item_execute 4"
	alias "die_5" "dota_item_execute 5"

   // Quickcast
    // Abilities
	alias "daq_0" "dota_ability_quickcast 0"
	alias "daq_1" "dota_ability_quickcast 1"
	alias "daq_2" "dota_ability_quickcast 2"
	alias "daq_3" "dota_ability_quickcast 3"
	alias "daq_4" "dota_ability_quickcast 4"
	alias "daq_5" "dota_ability_quickcast 5"
	// Items
	alias "diq_0" "dota_item_quick_cast 0"
	alias "diq_1" "dota_item_quick_cast 1"
	alias "diq_2" "dota_item_quick_cast 2"
	alias "diq_3" "dota_item_quick_cast 3"
	alias "diq_4" "dota_item_quick_cast 4"
	alias "diq_5" "dota_item_quick_cast 5"

   // Buffer for binds
    // Abilities
	alias "set_0_dae" "alias "bind_a_0" "alias "HScast_0" "dae_0"""
	alias "set_1_dae" "alias "bind_a_1" "alias "HScast_1" "dae_1"""
	alias "set_2_dae" "alias "bind_a_2" "alias "HScast_2" "dae_2"""
	alias "set_3_dae" "alias "bind_a_3" "alias "HScast_3" "dae_3"""
	alias "set_4_dae" "alias "bind_a_4" "alias "HScast_4" "dae_4"""
	alias "set_5_dae" "alias "bind_a_5" "alias "HScast_5" "dae_5"""

	alias "set_0_daq" "alias "bind_a_0" "alias "HScast_0" "daq_0"""
	alias "set_1_daq" "alias "bind_a_1" "alias "HScast_1" "daq_1"""
	alias "set_2_daq" "alias "bind_a_2" "alias "HScast_2" "daq_2"""
	alias "set_3_daq" "alias "bind_a_3" "alias "HScast_3" "daq_3"""
	alias "set_4_daq" "alias "bind_a_4" "alias "HScast_4" "daq_4"""
	alias "set_5_daq" "alias "bind_a_5" "alias "HScast_5" "daq_5"""

	// Items
	alias "set_0_die" "alias "bind_i_0" "alias "HSitem_0" "die_0"""
	alias "set_1_die" "alias "bind_i_1" "alias "HSitem_1" "die_1"""
	alias "set_2_die" "alias "bind_i_2" "alias "HSitem_2" "die_2"""
	alias "set_3_die" "alias "bind_i_3" "alias "HSitem_3" "die_3"""
	alias "set_4_die" "alias "bind_i_4" "alias "HSitem_4" "die_4"""
	alias "set_5_die" "alias "bind_i_5" "alias "HSitem_5" "die_5"""

	alias "set_0_diq" "alias "bind_i_0" "alias "HSitem_0" "diq_0"""
	alias "set_1_diq" "alias "bind_i_1" "alias "HSitem_1" "diq_1"""
	alias "set_2_diq" "alias "bind_i_2" "alias "HSitem_2" "diq_2"""
	alias "set_3_diq" "alias "bind_i_3" "alias "HSitem_3" "diq_3"""
	alias "set_4_diq" "alias "bind_i_4" "alias "HSitem_4" "diq_4"""
	alias "set_5_diq" "alias "bind_i_5" "alias "HSitem_5" "diq_5"""
  
  // Bind alias to make new keybinds
   // Startup default binds
    // Abilities
	alias "ability_standard" "echo -- Loaded Standard Cast Ability Binds;set_0_dae;set_1_dae;set_2_dae;set_3_dae;set_4_dae;set_5_dae;"
	alias "ability_quickcast" "echo -- Loaded Quickcast Ability Binds;set_0_daq;set_1_daq;set_2_daq;set_3_daq;set_4_daq;set_5_daq;"

	// Items
	 // Standard Cast
	alias "item_0_standard" "echo -- Item Slot 1 set to Standard Cast;set_0_die;"
	alias "item_1_standard" "echo -- Item Slot 2 set to Standard Cast;set_1_die;"
	alias "item_2_standard" "echo -- Item Slot 3 set to Standard Cast;set_2_die;"
	alias "item_3_standard" "echo -- Item Slot 4 set to Standard Cast;set_3_die;"
	alias "item_4_standard" "echo -- Item Slot 5 set to Standard Cast;set_4_die;"
	alias "item_5_standard" "echo -- Item Slot 6 set to Standard Cast;set_5_die;"

	 // Quickcast
	alias "item_0_quickcast" "echo -- Item Slot 1 set to Quickcast;set_0_diq;"
	alias "item_1_quickcast" "echo -- Item Slot 2 set to Quickcast;set_1_diq;"
	alias "item_2_quickcast" "echo -- Item Slot 3 set to Quickcast;set_2_diq;"
	alias "item_3_quickcast" "echo -- Item Slot 4 set to Quickcast;set_3_diq;"
	alias "item_4_quickcast" "echo -- Item Slot 5 set to Quickcast;set_4_diq;"
	alias "item_5_quickcast" "echo -- Item Slot 6 set to Quickcast;set_5_diq;"

   // Modifier is pressed
    // One-button
	alias "swap_dae" "bind mouse4 swap_daq;alias HScast_0 set_0_dae;alias HScast_1 set_1_dae;alias HScast_2 set_2_dae;alias HScast_3 set_3_dae;alias HScast_4 set_4_dae;alias HScast_5 set_5_dae"
	alias "swap_daq" "bind mouse4 swap_dae;alias HScast_0 set_0_daq;alias HScast_1 set_1_daq;alias HScast_2 set_2_daq;alias HScast_3 set_3_daq;alias HScast_4 set_4_daq;alias HScast_5 set_5_daq"
    
	// Individual buttons
	alias "+dae" "alias HScast_0 set_0_dae;alias HScast_1 set_1_dae;alias HScast_2 set_2_dae;alias HScast_3 set_3_dae;alias HScast_4 set_4_dae;alias HScast_5 set_5_dae;alias HSitem_0 set_0_die;alias HSitem_1 set_1_die;alias HSitem_2 set_2_die;alias HSitem_3 set_3_die;alias HSitem_4 set_4_die;alias HSitem_5 set_5_die"
	alias "+daq" "alias HScast_0 set_0_daq;alias HScast_1 set_1_daq;alias HScast_2 set_2_daq;alias HScast_3 set_3_daq;alias HScast_4 set_4_daq;alias HScast_5 set_5_daq;alias HSitem_0 set_0_diq;alias HSitem_1 set_1_diq;alias HSitem_2 set_2_diq;alias HSitem_3 set_3_diq;alias HSitem_4 set_4_diq;alias HSitem_5 set_5_diq"

   // Modifier is released
	alias "-dae" "bind_a_0;bind_a_1;bind_a_2;bind_a_3;bind_a_4;bind_a_5;bind_i_0;bind_i_1;bind_i_2;bind_i_3;bind_i_4;bind_i_5"
	alias "-daq" "bind_a_0;bind_a_1;bind_a_2;bind_a_3;bind_a_4;bind_a_5;bind_i_0;bind_i_1;bind_i_2;bind_i_3;bind_i_4;bind_i_5"
   
   // Load preset keybinds
	load_preset
		
// Echo
echo "---------------------------------------------"
echo " Dotakeys Cast/Quickcast settings loaded!" "
echo "---------------------------------------------"